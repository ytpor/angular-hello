services:
  angular-hello:
    image: <APP_IMAGE_VALUE>
    ports:
      - target: 80
        published: 4200
        protocol: tcp
        mode: ingress
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
      rollback_config:
        parallelism: 0
      restart_policy:
        condition: on-failure
      placement:
        max_replicas_per_node: 1
        constraints:
          - node.role == worker
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true