services:
  angular-hello:
    build: .
    ports:
      - "4200:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    environment:
      TZ: ${TIMEZONE:-Asia/Kuala_Lumpur}
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nginx-proxy

networks:
  nginx-proxy:
    external: true